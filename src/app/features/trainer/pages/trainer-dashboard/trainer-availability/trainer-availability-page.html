<div class="flex flex-col">
  <p-card header="Availabilities">
    <p-table rowHover="true" showGridlines [value]="availabilities()">
      <ng-template #header>
        <tr>
          <th>Week day</th>
          <th>Start time</th>
          <th>End time</th>
        </tr>
      </ng-template>
      <ng-template #body let-availability>
        <tr>
          <td>{{ availability.dayOfWeek }}</td>
          <td>{{ availability.startTime }}</td>
          <td>{{ availability.endTime }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
