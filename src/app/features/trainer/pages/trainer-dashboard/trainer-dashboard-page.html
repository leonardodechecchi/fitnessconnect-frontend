<p-drawer [(visible)]="isDrawerOpen">
  <app-dashboard-menu />
</p-drawer>

<div class="min-h-screen">
  <div
    class="fixed inset-0 w-64 shadow-lg overflow-y-auto transition-transform duration-200 ease-in-out"
    [ngClass]="{
      '-translate-x-full': !isSidebarOpen(),
    }"
  >
    <app-dashboard-menu />
  </div>

  <div
    class="p-8 transition-all duration-200 ease-in-out"
    [ngClass]="{
      'ml-64': isSidebarOpen(),
      'ml-0': !isSidebarOpen(),
    }"
  >
    <div class="flex justify-between mb-8">
      <div
        class="flex items-center justify-center cursor-pointer rounded-full w-10 h-10 hover:bg-primary-500 transition-all duration-200 ease-in-out group"
        (click)="isSmallScreen() ? toggleDrawer() : toggleSidebar()"
      >
        <i
          class="pi pi-bars transition-all duration-200 ease-in-out group-hover:text-white"
        ></i>
      </div>
    </div>
    <router-outlet />
  </div>
</div>
