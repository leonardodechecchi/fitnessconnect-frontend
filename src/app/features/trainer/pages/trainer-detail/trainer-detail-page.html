<div class="max-w-7xl mx-auto px-4 py-6 sm:px-8 lg:px-16 xl:px-24">
  <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
    <!-- Trainer card -->
    <div class="lg:col-span-2">
      @if (trainer(); as trainer) {
        <app-trainer-card [trainer]="trainer" />
      }
    </div>

    <!-- Trainer details and booking -->
    <div class="lg:col-span-3">
      <div class="flex flex-col gap-4">
        <!-- Bio section -->
        @if (trainer(); as trainer) {
          <p-card header="Bio">
            <p>{{ trainer.bio }}</p>
          </p-card>
        }

        <!-- Booking section -->
        <p-card header="Book a Session">
          <app-slot-selector [trainerId]="trainerId()" />
        </p-card>
      </div>
    </div>
  </div>
</div>
