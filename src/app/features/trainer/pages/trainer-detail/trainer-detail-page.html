@let trainer = trainer$ | async;
@let slots = slots$ | async;

<div class="max-w-7xl mx-auto px-4 py-6 sm:px-8 lg:px-16 xl:px-24">
  <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
    <!-- Trainer card -->
    <div class="lg:col-span-2">
      @if (trainer) {
        <app-trainer-card [trainer]="trainer" />
      }
    </div>

    <!-- Trainer details and booking -->
    <div class="lg:col-span-3">
      <div class="flex flex-col gap-4">
        <!-- Bio section -->
        @if (trainer) {
          <p-card header="Bio">
            <p>{{ trainer.bio }}</p>
          </p-card>
        }

        <!-- Booking section -->
        <p-card header="Book a Session">
          <div class="flex flex-col gap-6">
            <p-datepicker showIcon="true" iconDisplay="input" />
            <!-- Available Slots -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
              @for (slot of slots; track $index) {
                <button
                  class="p-4 rounded-lg bg-gray-100 transition-all duration-200 hover:bg-primary-100 cursor-pointer"
                >
                  {{ slot.start | date: "hh:mm" }} -
                  {{ slot.end | date: "hh:mm" }}
                </button>
              } @empty {
                <div class="col-span-3 text-center">
                  <p>No available slots</p>
                </div>
              }
            </div>
            <p-button label="Book" [disabled]="true" fluid />
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
